<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Journal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="MainDiv">

    <form name="submit-to-google-sheet" id="Form_Submit" method="POST">
      <!-- Date Picker with today's date as default -->
      <label for="datepicker">On</label>
      <input type="date" id="datepicker" name="datepicker" required /><br />

      <!-- Text Box -->
      <label for="textbox">I've done</label>
      <input type="text" id="textbox" name="text" placeholder="Enter some text" required /><br />

      <!-- New dropdown for time slots -->
      <label for="timeslot">Between</label>
      <select id="timeslot" name="timeslot" required>
        <!-- JavaScript will dynamically generate options here -->
      </select>
      
      <!-- Dropdown with 5 options -->
      <label for="Category">It's for</label>
      <select id="Category" name="Category" required>
        <option value="Routine">Routine</option>
        <option value="Career">Career</option>
        <option value="Personal">Personal</option>
        <option value="Chat">Chat</option>
        <option value="Sleep">Sleep</option>
      </select><br />
      
      
      <div id="RoutineResponse"> <span class="spinner"></span>
      </div>
      <!-- Radio Buttons and Labels Centered -->
      <div class="radio-container">
        <label for="Screen">Screen:</label>
        <input type="radio" name="ScreenTime" id="Screen" value="Screen" />
        <label for="No Scr">No Scr:</label>
        <input type="radio" name="ScreenTime" id="No Scr" value="No Scr" />
      </div>


      <!-- Submit button -->
      <button type="submit">Send</button>

      <script>
        // Set today's date as the default value for the date picker
        document.getElementById("datepicker").valueAsDate = new Date();
      </script>
    </form>

    <!-- Add a container for displaying the response -->
    <div id="responseMessage" align="center"></div>
  </div>

  <!-- Include the separate JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
